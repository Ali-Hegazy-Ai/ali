<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>

    <div class="back-page">
        <div class="nav-bar">
            <div class="nav-left">
                <i class="fa-solid fa-house"></i>
            </div>
            
            <div class="nav-center">
                <h1 class="logo-text">Instagram</h1>
            </div>
            
            <div class="nav-right">
                <img src="ali.png" alt="profile" class="user-icon">
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="post-user-info">
                    <img src="ali.png" alt="user" class="post-user-img">
                    <div class="post-user-details">
                        <p class="post-username">Vincent van Gogh</p>
                        <p class="post-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <div class="post-options">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <div class="post-image">
                <img src="ali.png" alt="post image">
            </div>
            
            <div class="post-bottom-section">
                <div class="post-interactions">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="post-likes">
                    <p>21,492 likes</p>
                </div>
                <p class="user-comments"><span> vincey1853 </span> just took a few mushrooms lol</p>
            </div>
        </div>
